<!DOCTYPE html>
<html lang="uk">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Calculator</title>
	<link rel="stylesheet" href="css/style.css">
	<script defer src="js/script.js"></script>
</head>

<body>

	<div class="wrapper">
		<div class="calculator">
			<div class="calculator__container">
				<div class="calculator__body">
					<div class="calculator__output">
						<output class="calculator__prev-operand" data-calc-previous></output>
						<output class="calculator__current-operand" data-calc-current></output>
					</div>
					<button class="btn _orange" data-calc-clear><span>AC</span></button>
					<button class="btn" data-calc-delete><span>DEL</span></button>
					<button class="btn" data-calc-operator="/"><span>รท</span></button>
					<button class="btn" data-calc-operator="*"><span>&times;</span></button>
					<button class="btn" data-calc-number="7"><span>7</span></button><button class="btn"
						data-calc-number="8"><span>8</span></button><button class="btn"
						data-calc-number="9"><span>9</span></button><button class="btn"
						data-calc-operator="-"><span>-</span></button><button class="btn"
						data-calc-number="4"><span>4</span></button><button class="btn"
						data-calc-number="5"><span>5</span></button><button class="btn"
						data-calc-number="6"><span>6</span></button><button class="btn"
						data-calc-operator="+"><span>+</span></button><button class="btn"
						data-calc-number="1"><span>1</span></button><button class="btn"
						data-calc-number="2"><span>2</span></button><button class="btn"
						data-calc-number="3"><span>3</span></button><button class="btn _tall"
						data-calc-equal><span>=</span></button><button class="btn" data-calc-percent><span>%</span></button><button
						class="btn" data-calc-number="0"><span>0</span></button><button class="btn"
						data-calc-number="."><span>.</span></button>
				</div>
			</div>
		</div>
	</div>

</body>

</html>
